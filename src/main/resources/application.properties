# Обновлять схему БД при запуске приложения для соответствия модели объектов в приложении
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# Для связи с БД использовать SQL реализацию стандарта, по которой работает PostgreSQL  
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect

# Какой драйвер использовать для работы с БД
spring.datasource.driverClassName=org.postgresql.Driver
# Адрес БД
spring.datasource.url= jdbc:postgresql://localhost:5432/postgres
spring.datasource.jdbcUrl= jdbc:postgresql://localhost:5432/postgres

spring.datasource.username=postgres
spring.datasource.password=admin

# Логировать запросы, поступающие к БД
spring.jpa.show-sql=true
server.port = 8090
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.session.store-type=none
